<!DOCTYPE html>
<html lang="en">

<head>
  <title>DreamScape</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link href="./css/style.css" rel="stylesheet" />
</head>


<!--  -->

<body>
  <div class="wrapper-all">
    <div class="bgimage">
      <nav class="navbar navbar-jg navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container d-flex align-items-start">
          <a class="navbar-brand" href="/">DreamScape</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="btn-dash" href="login.html"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container login-container">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <h2>Login</h2>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="me@thisemail.com" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="shhhhhh!" />
              </div>
              <p class="btn-container">
                <button type="submit" class="btn btn-login" role="button" aria-expanded="false"
                  aria-controls="collapseExample">Login</button>
              </p>
              <!-- <a type="submit" class="btn btn-login" role="button" aria-expanded="false"
                  aria-controls="collapseExample">Login</a> -->
            </form>
            <br>
            <p class="signup-text">Or sign up <a href="/signup">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>copyright 2021 DREAMSCAPE, jenner garcia</p>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
